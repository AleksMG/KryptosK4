<!DOCTYPE html>
<html>
<head>
    <title>–í–∑–ª–æ–º —à–∏—Ñ—Ä–∞ –í–∏–∂–µ–Ω–µ—Ä–∞</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        textarea, button { 
            width: 100%;

<body>
    <h1>üîì –í–∑–ª–æ–º —à–∏—Ñ—Ä–∞ –í–∏–∂–µ–Ω–µ—Ä–∞</h1>
    
    <textarea id="ciphertext" rows="5" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç (—Ç–æ–ª—å–∫–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã)...">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
    <button onclick="crackVigenere()">–í–∑–ª–æ–º–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</button>
    
    <div id="result" class="result">
        –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...
    </div>

    <script>
        // –ß–∞—Å—Ç–æ—Ç–Ω–æ—Å—Ç—å –±—É–∫–≤ –≤ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º —è–∑—ã–∫–µ
        const englishFreq = {
            'A': 8.2, 'B': 1.5, 'C': 2.8, 'D': 4.3, 'E': 12.7,
            'F': 2.2, 'G': 2.0, 'H': 6.1, 'I': 7.0, 'J': 0.2,
            'K': 0.8, 'L': 4.0, 'M': 2.4, 'N': 6.7, 'O': 7.5,
            'P': 1.9, 'Q': 0.1, 'R': 6.0, 'S': 6.3, 'T': 9.1,
            'U': 2.8, 'V': 1.0, 'W': 2.4, 'X': 0.2, 'Y': 2.0,
            'Z': 0.1
        };

        function crackVigenere() {
            const ciphertext = document.getElementById("ciphertext").value.toUpperCase().replace(/[^A-Z]/g, "");
            const resultDiv = document.getElementById("result");
            
            if (!ciphertext) {
                resultDiv.innerHTML = '<span class="error">–í–≤–µ–¥–∏—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç!</span>';
                return;
            }

            resultDiv.textContent = "–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º...";

            // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –≤—Ä–µ–º—è –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            setTimeout(() => {
                try {
                    const { key, decrypted } = crackCipher(ciphertext);
                    resultDiv.innerHTML = `
                        <strong>–ù–∞–π–¥–µ–Ω–Ω—ã–π –∫–ª—é—á:</strong> ${key}<br><br>
                        <strong>–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</strong><br>${decrypted}
                    `;
                } catch (e) {
                    resultDiv.innerHTML = `<span class="error">–û—à–∏–±–∫–∞: ${e.message}</span>`;
                }
            }, 100);
        }

        function crackCipher(ciphertext) {
            const maxKeyLength = 15;
            let bestKey = "";
            let bestDecrypted = "";
            let bestScore = -Infinity;

            // –ü–µ—Ä–µ–±–æ—Ä –¥–ª–∏–Ω—ã –∫–ª—é—á–∞
            for (let keyLen = 1; keyLen <= maxKeyLength; keyLen++) {
                const groups = Array(keyLen).fill().map(() => []);

                // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –≥—Ä—É–ø–ø—ã
                for (let i = 0; i < ciphertext.length; i++) {
                    groups[i % keyLen].push(ciphertext[i]);
                }

                // –ü–æ–¥–±–æ—Ä –∫–ª—é—á–∞
                let key = "";
                for (const group of groups) {
                    const freqs = {};
                    for (const c of group) {
                        freqs[c] = (freqs[c] || 0) + 1;
                    }

                    let bestShift = 0;
                    let bestShiftScore = -Infinity;

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–¥–≤–∏–≥–æ–≤
                    for (let shift = 0; shift < 26; shift++) {
                        let score = 0;
                        for (const c in freqs) {
                            const decryptedChar = String.fromCharCode(
                                ((c.charCodeAt(0) - 65 - shift + 26) % 26 + 65
                            );
                            score += (englishFreq[decryptedChar] || 0) * freqs[c];
                        }
                        if (score > bestShiftScore) {
                            bestShiftScore = score;
                            bestShift = shift;
                        }
                    }
                    key += String.fromCharCode(bestShift + 65);
                }

                // –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞
                let decrypted = "";
                for (let i = 0; i < ciphertext.length; i++) {
                    const shift = key.charCodeAt(i % keyLen) - 65;
                    decrypted += String.fromCharCode(
                        (ciphertext.charCodeAt(i) - 65 - shift + 26) % 26 + 65
                    );
                }

                // –û—Ü–µ–Ω–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                const score = decrypted.split('')
                    .filter(c => 'ETAOIN'.includes(c))
                    .length;

                if (score > bestScore) {
                    bestScore = score;
                    bestKey = key;
                    bestDecrypted = decrypted;
                }
            }

            return { key: bestKey, decrypted: bestDecrypted };
        }
    </script>
