<body>
    <div class="container">
        <h1>üîì –í–∑–ª–æ–º—â–∏–∫ —à–∏—Ñ—Ä–∞ –í–∏–∂–µ–Ω–µ—Ä–∞</h1>

            </div>
            <div>

                    –ú–∞–∫—Å. –¥–ª–∏–Ω–∞ –∫–ª—é—á–∞:

                </label>
            </div>
        </div>
        
        <textarea id="ciphertext" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç...">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
        
        <button onclick="startCracking()">–í–ó–õ–û–ú–ê–¢–¨ –®–ò–§–†</button>
        
        <div class="result-box">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞:</h3>

    <script>
        // –ß–∞—Å—Ç–æ—Ç–Ω–æ—Å—Ç—å –±—É–∫–≤ –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞
        const englishFreq = {
            'A': 8.2, 'B': 1.5, 'C': 2.8, 'D': 4.3, 'E': 12.7,
            'F': 2.2, 'G': 2.0, 'H': 6.1, 'I': 7.0, 'J': 0.2,
            'K': 0.8, 'L': 4.0, 'M': 2.4, 'N': 6.7, 'O': 7.5,
            'P': 1.9, 'Q': 0.1, 'R': 6.0, 'S': 6.3, 'T': 9.1,
            'U': 2.8, 'V': 1.0, 'W': 2.4, 'X': 0.2, 'Y': 2.0,
            'Z': 0.1
        };

        function startCracking() {
            const ciphertext = document.getElementById("ciphertext").value;
            const removeSpaces = document.getElementById("removeSpaces").checked;
            const removePunctuation = document.getElementById("removePunctuation").checked;
            const maxKeyLength = parseInt(document.getElementById("maxKeyLength").value);
            
            const statusElement = document.getElementById("status");
            const resultsElement = document.getElementById("results");
            
            statusElement.innerHTML = "–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞...";
            resultsElement.innerHTML = "";
            
            // –î–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –æ–±–Ω–æ–≤–∏—Ç—å—Å—è –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Ç—è–∂–µ–ª—ã—Ö –≤—ã—á–∏—Å–ª–µ–Ω–∏–π
            setTimeout(() => {
                try {
                    // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—Å—Ç–∞
                    let cleanText = ciphertext.toUpperCase();
                    if (removeSpaces) {
                        cleanText = cleanText.replace(/\s+/g, '');
                    }
                    if (removePunctuation) {
                        cleanText = cleanText.replace(/[^A-Z]/g, '');
                    }
                    
                    if (!cleanText) {
                        throw new Error("–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏");
                    }
                    
                    statusElement.innerHTML = "–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç...";
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∞–ª–∏–∑
                    setTimeout(() => {
                        try {
                            const result = crackVigenere(cleanText, maxKeyLength);
                            
                            statusElement.innerHTML = '<span class="success">–ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!</span>';
                            resultsElement.innerHTML = `
                                <p><strong>–ù–∞–π–¥–µ–Ω–Ω—ã–π –∫–ª—é—á:</strong> ${result.key}</p>
                                <p><strong>–î–ª–∏–Ω–∞ –∫–ª—é—á–∞:</strong> ${result.key.length}</p>
                                <p><strong>–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</strong></p>
                                <div style="background: #f0f0f0; padding: 10px; border-radius: 4px; font-family: monospace;">${result.decrypted}</div>
                                <p><small>–ú–µ—Ç–æ–¥: —á–∞—Å—Ç–æ—Ç–Ω—ã–π –∞–Ω–∞–ª–∏–∑ –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞</small></p>
                            `;
                        } catch (e) {
                            statusElement.innerHTML = '<span class="error">–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞</span>';
                            resultsElement.innerHTML = `<p class="error">${e.message}</p>`;
                        }
                    }, 100);
                } catch (e) {
                    statusElement.innerHTML = '<span class="error">–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏</span>';
                    resultsElement.innerHTML = `<p class="error">${e.message}</p>`;
                }
            }, 50);
        }

        function crackVigenere(ciphertext, maxKeyLength = 15) {
            let bestKey = "";
            let bestDecrypted = "";
            let bestScore = -Infinity;

            // –ü–µ—Ä–µ–±–æ—Ä –≤–æ–∑–º–æ–∂–Ω—ã—Ö –¥–ª–∏–Ω –∫–ª—é—á–∞
            for (let keyLen = 1; keyLen <= maxKeyLength; keyLen++) {
                const groups = Array(keyLen).fill().map(() => []);

                // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –≥—Ä—É–ø–ø—ã
                for (let i = 0; i < ciphertext.length; i++) {
                    groups[i % keyLen].push(ciphertext[i]);
                }

                // –ü–æ–¥–±–æ—Ä –∫–ª—é—á–∞ –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã
                let key = "";
                for (const group of groups) {
                    const freqs = {};
                    for (const c of group) {
                        freqs[c] = (freqs[c] || 0) + 1;
                    }

                    let bestShift = 0;
                    let bestShiftScore = -Infinity;

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Å–¥–≤–∏–≥–æ–≤
                    for (let shift = 0; shift < 26; shift++) {
                        let score = 0;
                        for (const c in freqs) {
                            const decryptedChar = String.fromCharCode(
                                ((c.charCodeAt(0) - 65 - shift + 26) % 26 + 65
                            );
                            score += (englishFreq[decryptedChar] || 0) * freqs[c];
                        }
                        if (score > bestShiftScore) {
                            bestShiftScore = score;
                            bestShift = shift;
                        }
                    }
                    key += String.fromCharCode(bestShift + 65);
                }

                // –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
                let decrypted = "";
                for (let i = 0; i < ciphertext.length; i++) {
                    const shift = key.charCodeAt(i % keyLen) - 65;
                    decrypted += String.fromCharCode(
                        (ciphertext.charCodeAt(i) - 65 - shift + 26) % 26 + 65
                    );
                }

                // –û—Ü–µ–Ω–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏
                const score = decrypted.split('')
                    .filter(c => 'ETAOIN'.includes(c))
                    .length;

                if (score > bestScore) {
                    bestScore = score;
                    bestKey = key;
                    bestDecrypted = decrypted;
                }
            }

            if (!bestKey) {
                throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –∫–ª—é—á");
            }

            return {
                key: bestKey,
                decrypted: bestDecrypted
            };
        }
    </script>
